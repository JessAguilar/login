<ion-header>
    <ion-toolbar>
      <ion-title> <ion-icon name="cart"></ion-icon> Carrito</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-list *ngFor="let message of messages">
      <ion-item-sliding>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]="message.imagen"></ion-img>
          </ion-avatar>
          <ion-label>{{ message.marca }} {{ message.modelo }}</ion-label>
          <ion-button size="small" shape="round" fill="outline">-</ion-button>
          <div class="badge-container">
            <ion-badge color="light">0</ion-badge>
          </div>
          <ion-button size="small" shape="round" fill="outline">+</ion-button>
        </ion-item>
          <ion-item-options side="end">
            <ion-item-option>Eliminar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button shape="round" color="primary" fill="outline" (click)="closeModal()"><ion-icon name="arrow-round-back"></ion-icon></ion-button>
          </ion-col>
          <ion-col>
            <div align="center">
              <ion-button  shape="round" color="primary" fill="outline" (click)="closeModal()">Comprar!</ion-button>
            </div>
          </ion-col>
          <ion-col>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
</ion-footer>
